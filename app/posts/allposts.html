<div ng-controller="postsController">
    <div class="jumbotron" >
        <h1><span ng-hide="searchText">#search</span>
            <span ng-show="searchText">#found : {{searchCount}}</span></h1>
        <input type="text" placeholder="type to search" ng-model="searchText" ng-change="searchTextChange()" class="form-control narrow">
    </div>

    <div class="row marketing">
        <div class="loader-icon" ng-hide="loaded">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <div ng-show="loaded" class="col-xs-6">
            <posts posts="posts1" filter="search"></posts>
        </div>
        <div ng-show="loaded" class="col-xs-6">
            <posts posts="posts2" filter="search"></posts>
        </div>
    </div>
</div>
