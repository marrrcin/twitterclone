<div>
    <div class="jumbotron" >
        <h1>#byauthor</h1>
    </div>
    <div class="col-xs-4">
        <ul class="no-list-bullets nav nav-pills nav-stacked">
            <li ng-repeat="author in authors" class="dark-font">
                <button class="btn" ng-click="getPosts(author)"><i class="fa fa-user" ></i> {{author}}</button>
            </li>
        </ul>
    </div>
    <div class="col-xs-8">
        <div class="loader-icon" ng-show="isLoading">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <posts posts="postsOfAuthor" ng-hide="isLoading"></posts>
    </div>

</div>
