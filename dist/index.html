<!DOCTYPE html>
<html ng-app="twitterClone">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Twitter Clone</title>
    <script src="js/ng-twitter.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <navigation></navigation>
            <h3  class="text-muted">ng-Twitter Clone</h3>
        </div >
        <ng-view></ng-view>
        <apply-anijs></apply-anijs>
    </div>

    <script type="text/javascript">
        document.onreadystatechange = function(){
            if(document.readyState === "complete"){
                setTimeout(function(){
                    AniJS.run();
                },200);
            }
        };
    </script>
</body>
</html>
