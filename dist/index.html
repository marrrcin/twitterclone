<!DOCTYPE html>
<html ng-app="twitterClone">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Twitter Clone</title>
    <script src="js/ng-twitter.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" ng-controller="postsController">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">House</a></a></li>
                    <li role="presentation" class=""><a href="#">Something</a></a></li>
                    <li role="presentation" class=""><a href="#">Another</a></a></li>
                </ul>
            </nav>
            <h3 class="text-muted">ng-Twitter Clone</h3>
        </div>

        <div class="jumbotron" >
            <h1>#search</h1>
            <input type="text" ng-model="searchText.text" class="form-control narrow">
        </div>



        <div class="row marketing">
            <div class="col-xs-6">
                <posts posts="posts1" filter="searchText"></posts>
            </div>
            <div class="col-xs-6">
                <posts posts="posts2" filter="searchText"></posts>
            </div>
        </div>
    </div>

</body>
</html>
