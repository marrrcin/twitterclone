<div ng-controller="newpostController">
    <div class="jumbotron" >
        <h1>#write</h1>
        <form class="form-inline" ng-submit="sendPost()">
            <div class="form-group">
                <div class="input-group centered">
                    <div class="input-group-addon fixed-width"><i class="fa fa-user"></i></div>
                    <input type="text" placeholder="Author" ng-model="author" class="form-control"/>
                </div>
                <div class="input-group centered">
                    <div class="input-group-addon fixed-width"><i class="fa fa-comments"></i></div>
                    <input type="text" placeholder="Message" ng-model="newMessage" class="form-control"/>

                </div>
                <div class="input-group centered">
                    <button type="submit" class="btn">&nbsp;&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;&nbsp;</button>
                </div>
            </div>


        </form>

    </div>
</div>
