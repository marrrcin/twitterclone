<!DOCTYPE html>
<html ng-app="twitterClone">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Twitter Clone</title>
    <!--build:js js/ng-twitter.js-->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/anijs/dist/anijs.js"></script>

    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/posts/posts.js" type="text/javascript"></script>
    <script src="app/newpost/newpost.js" type="text/javascript"></script>
    <script src="app/anijsutil/anijsutil.js" type="text/javascript"></script>
    <script src="app/navigation/navigation.js" type="text/javascript"></script>
    <script src="app/search/search.js" type="text/javascript"></script>
    <!--/build-->
    <!--build:css css/bootstrap.min.css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--/build-->
    <!--build:css css/font-awesome.min.css-->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <!--/build-->
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--/build-->
    <!--build:css css/animate.css-->
    <link rel="stylesheet" href="css/animate.css"/>
    <!--/build-->
</head>
<body>
    <div class="container">
        <div class="header">
            <navigation></navigation>
            <h3  class="text-muted">ng-Twitter Clone</h3>
        </div >
        <ng-view></ng-view>
        <apply-anijs></apply-anijs>
    </div>

    <script type="text/javascript">
        document.onreadystatechange = function(){
            if(document.readyState === "complete"){
                setTimeout(function(){
                    AniJS.run();
                },200);
            }
        };
    </script>
</body>
</html>
