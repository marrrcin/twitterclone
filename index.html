<!DOCTYPE html>
<html ng-app="twitterClone">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Twitter Clone</title>
    <!--build:js js/ng-twitter.min.js-->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!--/build-->
    <!--build:css css/bootstrap.min.css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--/build-->
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--/build-->
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Everything</a></a></li>
                    <li role="presentation" class=""><a href="#">New post</a></a></li>
                    <li role="presentation" class=""><a href="#">Search</a></a></li>
                </ul>
            </nav>
            <h3 class="text-muted">ng-Twitter Clone</h3>
        </div>
        <div ng-controller="postsController">
            <div class="jumbotron" >
                <h1><span ng-hide="searchText">#search</span>
                    <span ng-show="searchText">#found : {{searchCount}}</span></h1>
                <input type="text" ng-model="searchText" ng-change="searchTextChange()" class="form-control narrow">
            </div>



            <div class="row marketing">
                <div class="col-xs-6">
                    <posts posts="posts1" filter="search"></posts>
                </div>
                <div class="col-xs-6">
                    <posts posts="posts2" filter="search"></posts>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
