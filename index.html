<!DOCTYPE html>
<html ng-app="twitterClone">

    <script src="js/app.js" type="text/javascript"></script>
    <!--/build-->
    <!--build:css css/bootstrap.min.css-->

                    <li role="presentation" class=""><a href="#">Something</a></a></li>

        <div class="jumbotron">

        <div class="row marketing">

                <h4>Subheader</h4>
                <p>Lets sayt it's not a post</p>
            </div>
            <div class="col-xs-6">
                <h4>Subheader col2</h4>
                <p>Lets say it's a post</p>
